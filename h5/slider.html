<html>

  <head>
    <title>Slideshow</title>
    <link rel='stylesheet' href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>My favorite scientists</h1>
    <div class="slideshow">

      <img src = "arrow.png"
           class = "icon2" id = "previous-icon">

      <div class = "slide" id = "slide1">
        <span class = "slide-text">1. Lady Ada</span>
        <img src = "ada.png" class = "slide-image">
      </div>

      <div class = "slide" id = "slide2">
        <span class = "slide-text">2. Isaac Newton</span>
        <img src = "newton.jpg" class = "slide-image">
      </div>

      <div class = "slide" id = "slide3">
        <span class = "slide-text">3.Marie Curie</span>
        <img src = "curie.jpg" class = "slide-image">
      </div>

      <div class = "slide" id = "slide4">
        <span class = "slide-text">4. Nikola Tesla</span>
        <img src = "tesla.jpeg" class = "slide-image">
      </div>

      <div class = "slide" id = "slide5">
        <span class = "slide-text">5. Albert Einstein</span>
        <img src = "einstein.jpg" class = "slide-image">
      </div>

      <img src = "arrow.png"
           class = "icon" id = "next-icon">



    </div>


    <script>
      var slides = $('.slide');
      var currentSlide = 1;
      function changeSlide() {
        $('.slide').css('opacity', '0');
        $('#slide'+currentSlide).animate({
          'opacity': '1'
        }, 500);
      }
      changeSlide();



      function next() {
        if(currentSlide < slides.length) {
          currentSlide = currentSlide + 1;
        } else {
          currentSlide = 1;
        }
        changeSlide();
      }
      $('#next-icon').click(next);

      function previous() {
        if(currentSlide > 1) {
          currentSlide = currentSlide - 1;
        } else {
          currentSlide = slides.length;
        }
        changeSlide();
      }
      $('#previous-icon').click(previous);





    </script>
  </body>

</html>
